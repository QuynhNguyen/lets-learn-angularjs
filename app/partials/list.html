<div from="Quynh" greet="Audience"></div>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>Todo Id</th>
        <th>Due</th>
        <th>Priority</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.objectId}}</td>
            <td>{{item.due.iso | date:'yy/MM/dd @ h:ma'}}</td>
            <td>{{item.priority}}</td>
        </tr>
    </tbody>
</table>
