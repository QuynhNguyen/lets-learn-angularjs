<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>Todo Id</th>
        <th>Due</th>
        <th>Priority</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.id}}</td>
            <td>{{item.get('due') | date:'yy/MM/dd @ h:ma'}}</td>
            <td>{{item.get('priority')}}</td>
        </tr>
    </tbody>
</table>
